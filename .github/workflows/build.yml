name: Build LineageOS 22 for Odessa

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v4

      - name: 🛠️ Set up environment
        run: |
          sudo apt update
          sudo apt install -y bc bison build-essential ccache curl flex git gnupg gperf libncurses5-dev libssl-dev zlib1g-dev liblz4-tool imagemagick libxml2-utils xsltproc unzip repo python-is-python3 openjdk-17-jdk

      - name: ⏬ Repo init e sync
        run: |
          mkdir los && cd los
          repo init -u https://github.com/LineageOS/android.git -b lineage-22
          repo sync -j$(nproc) --force-sync

      - name: 🔀 Copiar device, vendor e kernel
        run: |
          cd los
          mkdir -p device/motorola/odessa vendor/motorola/odessa kernel/motorola/odessa
          cp -r $GITHUB_WORKSPACE/device/motorola/odessa/* device/motorola/odessa/
          cp -r $GITHUB_WORKSPACE/vendor/motorola/odessa/* vendor/motorola/odessa/
          cp -r $GITHUB_WORKSPACE/kernel/motorola/odessa/* kernel/motorola/odessa/

      - name: ⚙️ Set environment variables
        run: |
          cd los
          source build/envsetup.sh
          lunch lineage_odessa-userdebug

      - name: 🏗️ Start build
        run: |
          cd los
          make bacon -j$(nproc)

      - name: 📤 Upload ROM zip
        uses: actions/upload-artifact@v4
        with:
          name: lineage-22-odessa
          path: los/out/target/product/odessa/*.zip
